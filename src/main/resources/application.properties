spring.application.name=polynote

# enable all actuator endpoints
management.endpoints.web.exposure.include=*


logging.level.tech.yang_zhang.polynote=DEBUG

# Show SQL executed by JdbcTemplate
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# High-level transaction logs
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.transaction.interceptor=TRACE

logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.pool=DEBUG

# DataSourceTransactionManager (shows begin/commit/rollback)
logging.level.org.springframework.jdbc.support.JdbcTransactionManager=DEBUG
